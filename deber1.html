<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Productos en Botellas Plásticas</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .producto {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .producto img {
            width: 100%;
            height: auto;
            display: block;
        }

        .oferta {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .ver-imagen {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
        }

        .ver-imagen:hover {
            background-color: #0056b3;
        }

        /* Estilos para el modal de la imagen */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        #caption {
            margin: auto;
            display: block;
            width: 80%;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }

        .modal-content, #caption {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {transform:scale(0)}
            to {transform:scale(1)}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsive layout - makes a two column layout instead of three columns */
        @media screen and (max-width: 800px) {
            .galeria {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Responsive layout - makes one column */
        @media screen and (max-width: 600px) {
            .galeria {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        function mostrarModal(src, alt) {
            const modal = document.getElementById("modalImagen");
            const modalImg = document.getElementById("imgModal");
            const captionText = document.getElementById("caption");
            modal.style.display = "block";
            modalImg.src = src;

            modal.style.display = "none";
        }
