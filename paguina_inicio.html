<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deberes y Ejercicios</title>
    <style>
        /* Estilos para la imagen de fondo */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Hace que la imagen cubra toda la pantalla sin espacios vacíos */
            z-index: -1; /* Envía la imagen detrás del contenido */
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
        }
        
        /* Contenedor principal para toda la página */
        .page-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Capa semitransparente sobre la imagen */
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* Necesario para que el z-index funcione correctamente */
            z-index: 1; /* Asegura que el contenido esté por encima del fondo */
        }

        h1 {
            color: #ffffff;
            font-size: 2.8em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        /* Contenedor principal de la tabla (columnas de Deberes y Ejercicios) */
        .table-layout {
            display: flex;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        /* Contenedor para cada columna (Deberes o Ejercicios) */
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-width: 300px;
        }
        
        .column-title {
            font-size: 2em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }
        
        /* Estilos para los botones */
        .link-button {
            background-color: #0f3460;
            color: white;
            padding: 22px 45px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.6em;
            font-weight: bold;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.3s, background-color 0.3s;
            width: 100%; /* El botón ocupa todo el ancho de su columna */
            text-align: center;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
        }
        
        .link-button:hover {
            background-color: #16213e;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        /* Media query para pantallas más pequeñas (teléfonos) */
        @media (max-width: 768px) {
            .table-layout {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <img src="imagen.porta/imagen2.png" alt="Fondo de deberes" class="background-image">
    
    <section class="page-container">
        <h1>Deberes y Ejercicios</h1>
        
        <div class="table-layout">
            <div class="column">
                <h2 class="column-title">Deberes</h2>
                <a href="deber1.html" class="link-button">Deber 1</a>
                <a href="tarea1.html" class="link-button">Deber 2</a>
                <a href="deber3.html" class="link-button">Deber 3</a>
            </div>
            
            <div class="column">
                <h2 class="column-title">Ejercicios</h2>
                <a href="ejercicio1.html" class="link-button">Ejercicio 1</a>
                <a href="ejercicio2.html" class="link-button">Ejercicio 2</a>
                <a href="ejercicio3.html" class="link-button">Ejercicio 3</a>
            </div>
        </div>
    </section>
</body>
</html>
