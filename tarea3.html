<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Fondo degradado */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            position: relative; /* Importante para posicionar la marca de agua */
            overflow: hidden; /* Asegura que la marca de agua no se salga si es muy grande */
        }

        /* Estilos para la marca de agua */
        .form-container::before {
            content: "";
            background-image: url('imagenes/imagen2.png'); /* ¡AQUÍ VA LA RUTA DE TU IMAGEN! */
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 80%; /* Ajusta el tamaño de la marca de agua (ej. 80%, o 'contain') */
            opacity: 0.1; /* Ajusta la opacidad para que sea una marca de agua (0.05 a 0.2 suele funcionar bien) */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Asegura que esté detrás del contenido del formulario */
        }


        h2 {
            text-align: center;
            color: #6a11cb;
            margin-bottom: 30px;
            font-size: 2em;
            position: relative; /* Asegura que el título esté sobre la marca de agua */
            z-index: 1;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative; /* Asegura que los inputs y labels estén sobre la marca de agua */
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente para inputs */
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="tel"]:focus {
            border-color: #2575fc;
            outline: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            position: relative; /* Asegura que esté sobre la marca de agua */
            z-index: 1;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative; /* Asegura que el botón esté sobre la marca de agua */
            z-index: 1;
        }

        button:hover {
            background-color: #6a11cb;
            transform: translateY(-2px);
        }

        /* Estilos para validación visual (opcional) */
        input:invalid:not(:placeholder-shown) {
            border-color: #e74c3c;
        }
        input:valid:not(:placeholder-shown) {
            border-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registro de Usuario</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username"
                       required
                       minlength="4"
                       maxlength="20"
                       placeholder="Ej: tu_nombre_unico">
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password"
                       required
                       minlength="8"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Debe contener al menos un número, una mayúscula, una minúscula y 8 o más caracteres"
                       placeholder="Mínimo 8 caracteres (1 mayús, 1 minús, 1 número)">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"
                       required
                       placeholder="ejemplo@dominio.com">
            </div>

            <div class="form-group">
                <label for="dob">Fecha de Nacimiento:</label>
                <input type="date" id="dob" name="dob"
                       required
                       max="2024-01-01">
            </div>

            <div class="form-group">
                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone"
                       pattern="[0-9]{10}"
                       placeholder="Ej: 0991234567"
                       title="Por favor, introduce 10 dígitos numéricos">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los términos y condiciones</label>
            </div>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
