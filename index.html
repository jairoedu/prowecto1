<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        /* Estilos para la imagen de fondo de la car치tula */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
        }

        /* ESTILOS PARA LA NUEVA IMAGEN DEL LOGO */
        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box; /* Para que el padding no cause desbordamiento */
        }

        .logo-image {
            max-width: 90%; /* Asegura que la imagen no sea m치s ancha que la pantalla */
            height: auto; /* Mantiene la proporci칩n de la imagen */
            display: block; /* Elimina espacios extra debajo de la imagen */
            margin-bottom: 20px; /* Espacio entre el logo y el bot칩n */
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            text-align: center;
            padding: 20px;
            padding-bottom: 50px;
        }

        .link-button {
            background-color: #175a99;
            color: white;
            padding: 18px 35px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .link-button:hover {
            background-color: #61a7f8;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <img src="imagen.porta/imagen1.png" alt="Imagen de portada" class="background-image">

    <section class="logo-section">
        <img src="ruta_a_tu_logo.png" alt="Logo Instituto San Gabriel" class="logo-image">
    </section>

    <section class="hero">
        <a href="paguina_inicio.html" class="link-button">INGRESAR</a>
    </section>
</body>
</html>
