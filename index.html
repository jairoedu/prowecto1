<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        /* Estilos para la imagen de fondo de la carátula */
        /* Esta es la imagen clara y grande que cubre todo el fondo */
        .full-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2; /* Más abajo para que no interfiera */
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            /* Asegúrate de que el body no tenga un color de fondo que oculte la imagen */
            background-color: transparent;
        }

        /* ESTILOS PARA LA IMAGEN DEL LOGO Y EL TEXTO */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Para que ocupe al menos toda la altura de la pantalla */
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* Para que el logo-container pueda tener z-index */
            z-index: 1; /* Para que esté por encima del fondo */
        }

        .main-logo-image {
            max-width: 90%; /* Ajusta el ancho máximo para pantallas pequeñas */
            height: auto; /* Mantiene la proporción de la imagen */
            display: block;
            margin: auto; /* Centra la imagen horizontalmente */
            /* Si la imagen es muy grande y se sale, reduce este valor */
            /* Por ejemplo, max-width: 80%; o incluso 70%; */
        }


        .hero {
            position: absolute; /* Para que el botón esté en la parte inferior */
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding-bottom: 50px; /* Espacio desde abajo */
            z-index: 1; /* Para que el botón esté por encima de todo */
            box-sizing: border-box;
        }

        .link-button {
            background-color: #175a99;
            color: white;
            padding: 18px 35px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .link-button:hover {
            background-color: #61a7f8;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="imagen.porta/imagen1.png" alt="Logo Instituto San Gabriel" class="main-logo-image">
    </div>

    <section class="hero">
        <a href="paguina_inicio.html" class="link-button">INGRESAR</a>
    </section>
</body>
</html>
